<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="card d-none" id="sample-card">
        <div class="card-body row">
            <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3  d-flex justify-content-center">
                <img src="" class="img-fluid film-poster" alt="" />
            </div>
            <div class="col-xl-9 col-lg-8 col-md-8 col-sm-9 col-12 d-flex flex-column justify-content-between">
                <div class="d-flex flex-column">
                    <div class="film-name fs-4"></div>
                    <div class="film-year"></div>
                </div>
                <div class="d-flex mb-1">
                    <div class="film-country"></div>
                    <div class="film-genre"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm d-flex align-items-center">
                <div class="film-rating badge bg-primary text-wrap"></div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movies Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Фильмы</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link" href="#">Избранное</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link" href="#">Мой профиль</a>
                    </li>
                </ul>
                <div class="">
                    <a class="text-decoration-none text-white pe-3" href="#">Вход</a>
                    <a class="text-decoration-none text-white" href="#">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container pt-4 pb-4" id="movies-container"></main>
    
    <nav class="container pb-5">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Предыдущая">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Следующая">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
